<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="moda.css">

    <title>Modal</title>

    <style>
   
    </style>
  </head>
  <body>
    <!-- Small modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-toggle="modal"
      data-target="#smallModal"
    >
      Small Modal
    </button>

    <!-- Modal -->
    <div
      class="modal fade small-modal"
      id="smallModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="smallModalTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog " role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="smallModalTitle">Modal title</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-skip"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-save">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Medium modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-toggle="modal"
      data-target="#mediumModal"
    >
      Medium Modal
    </button>

    <!-- Modal -->
    <div
      class="modal fade medium-modal"
      id="mediumModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="mediumModalTitle"

      <div class="modal-dialog " role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="mediumModalTitle">Modal title</h5>
            <button
              type="button"

              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-skip"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-save">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Large modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-toggle="modal"
      data-target="#largeModal"
    >
      Large Modal
    </button>

    <!-- Modal -->
    <div
      class="modal fade large-modal"
      id="largeModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="largeModalTitle"

      <div class="modal-dialog " role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="largeModalTitle">Modal title</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-skip"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-save">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
